version: '3'
services:
  influx:
    image: influxdb:1.3-alpine
    environment:
      INFLUXDB_DB: kofta
    volumes:
      - kofta-data:/var/lib/influxdb
      - ./extras/docker/influx/influxdb.conf:/etc/influxdb/influxdb.conf
    expose:
      - "8083"
      - "8086"
      - "8089/udp"
    ports:
      - "8089/udp"
      - "8083:8083"
      - "8086:8086"

  redis:
    image: redis:4-alpine

  app:
    build: .
    image: kofta
    environment:
      RAILS_ENV: development
      # Uncomment this if you think that Kofta is misbehaving:
      # RAILS_DEBUG: 'true'
      REDIS_HOST: redis
      INFLUXDB_HOST: influx
      INFLUXDB_PORT: 8089
    command: rails server -p 3000 -b '0.0.0.0'
    volumes:
      - .:/srv/kofta
      - kofta-data:/tmp
      - kofta-data:/srv/kofta/tmp
    ports:
      - "3000:3000"
    depends_on:
      - influx
      - redis

  worker:
    image: kofta
    volumes:
      - .:/srv/kofta
      - kofta-data:/tmp
      - kofta-data:/srv/kofta/tmp
    environment:
      RAILS_ENV: development
      # Uncomment this if you think that Kofta is misbehaving:
      # RAILS_DEBUG: 'true'
      REDIS_HOST: redis
      INFLUXDB_HOST: influx
      INFLUXDB_PORT: 8089
    command: bundle exec sidekiq
    depends_on:
      - influx
      - redis
      - app

volumes:
  kofta-data:
